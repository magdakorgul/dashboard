<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <title>News of the day - Dashboard</title>
  </head>
  <title>Your favorite news - all in one place</title>
  <body>
    <div class="container">
      <header>
        <h1>News of the day</h1>
      </header>
      <main>
        <section class="widgets">
          <div class="grid grid-columns-news">
            <div class="card widget-weather">
              <div class="date-header">
                <h2 id="date">Tuesday 23.01.2024</h2>
                <h2 id="city" class="city">Berlin</h2>
              </div>

              <p class="temperature">12Â°C</p>
              <ul>
                <li>
                  Humidity: <span id="humidity" class="humidity">20</span>%
                </li>
                <li>Wind: <span id="wind" class="wind">1.17</span>km/h</li>
              </ul>
            </div>
            <div class="card">
              <p>2nd widget</p>
            </div>
            <div class="card">
              <p>3rd widget</p>
            </div>
            <div class="card">
              <p>4th widget</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
